<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="calc.js"></script>
</head>

<body>
	<div class="container">

		<div class="display"><input type="text" size="36" id="display" readonly="readonly"></div>
		<div class="keys">
			<p>
				<input type="button" class="button" value="mrc" onclick='c("notdefined")'>
				<input type="button" class="button" value="+/-" onclick='math("+/-")'>
				<input type="button" class="button" value="%" onclick='math("%")'>
				<input type="button" class="button" value="/" onclick='setOperation("divide")'>
			</p>
		
			<p>
				<input type="button" class="button" value="7" onclick='numInput("7")'>
				<input type="button" class="button" value="8" onclick='numInput("8")'>
				<input type="button" class="button" value="9" onclick='numInput("9")'>
				<input type="button" class="button" value="*" onclick='setOperation("multiply")'>
			</p>
		
			<p>
				<input type="button" class="button" value="4" onclick='numInput("4")'>
				<input type="button" class="button" value="5" onclick='numInput("5")'>
				<input type="button" class="button" value="6" onclick='numInput("6")'>
				<input type="button" class="button" value="-" onclick='setOperation("sub")'>
			</p>
		
			<p>
				<input type="button" class="button" value="1" onclick='numInput("1")'>
				<input type="button" class="button" value="2" onclick='numInput("2")'>
				<input type="button" class="button" value="3" onclick='numInput("3")'>
				<input type="button" class="button" value="+" onclick='setOperation("add")'>
			</p>
		
			<p>
				<input type="button" class="button" value="0" onclick='numInput("0")'>
				<input type="button" class="button" value="." onclick='addDecimal(".")'>
				<input type="button" class="button" value="C" onclick='c("")'>
				<input type="button" class="button" value="=" onclick='e()'>
			</p>
		</div>	

	</div>
</body>
